<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - تنسيق الطائرات</title>
</head>
<body>
  <h2>تسجيل الدخول</h2>
  <input type="text" id="username" placeholder="ادخل اسمك الكامل" />
  <button onclick="login()">دخول</button>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      if (username === "") {
        alert("يرجى إدخال الاسم");
        return;
      }
      // تخزين الاسم وتوجيهه إلى صفحة الإدخال
      localStorage.setItem("flight_user", username);
      window.location.href = "flights.html";
    }
  </script>
</body>
</html>
